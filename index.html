<body>
    <!-- LOGO -->
    <div class="container-logo">
        <h1 class="logo">LARRY FASHION</h1>
    </div> 
    
    <!-- Formulário Agendamento -->  
    <form action="">
        <fieldset>
            <div class="border">
                <div class="container-input"> 
                
                    <div class="box-cliente">
                        <label>Cliente:</label>
                        <input type="text" placeholder="Digite seu nome" id="nome" required autocomplete="off"> 
                    </div>
                    <div class="box-telefone">
                        <label>Contato:</label>
                        <input type="tel" placeholder="(XX) XXXXX-XXXX" id="tel" maxlength="11" required autocomplete="off">
                    </div> 
                    <div class="box-func">
                        <label>Funcionária(o):</label> 
                        <select name="func" id="func" required>
                            <option value="Bruna" class="bruna">Bruna</option>
                    </div>
                        <div class="box-hora">
                            
                        </div>
                            
                        </select> 
                    <!--  <div class="box-services">
                        <label>Horário:</label> 
                            <select name="service" id="service" required>
                            <option value="Selecione" class="selec">Selecione</option>
                            <option value="1">10:00</option>
                            <option value="2">12:00</option>
                            <option value="3">13:00</option>
                        </select> -->
                        <label>Serviços:</label> 
                        <select name="service" id="service" required>
                            <option value="Selecione" class="selec">Selecione</option>
                            <option value="Mão">Mão</option>
                            <option value="Pé">Pé</option>
                            <option value="Mão e Pé">Mão e pé</option>
                        </select>  
                        
                        <div id="valor">
                            <p></p>
                        </div>
                        
                    </div> 
                    <div class="button-style">
                        <button id="send">Enviar</button> 
                    </div>
                      
                </div> 
                
                
            </div>
           
    
            
        </fieldset>   
    </form>
    

    <!-- mensagem  -->
    <div class="box-msg" id="d-msg">
        <p id="msg"></p> 
        <button id="close">Fechar</button>
    </div>

    <!-- Atualizando LAYOUT -->

    <section class="container-new-layout">
        <h1>Nail Salon</h1>
        <div class="box-serv">
            <input type="radio" id="item1" name="manicure" value="1">
            <div class="img-serv">
                <img class="foto-serv" src="./img/unha.png" alt="">
            </div> 
            <div class="text-info" >
                
                <span class="preco" id="sirius">$45</span>
                <h2 class="nome-serv">Manicure</h2>
                <p>08:30 18:00</p>
                <div class="box-btn">
                    <button class="btn-select" id="btn-select">Selecionar</button>
                </div>
            </div> 
        </div> 

        <div class="box-serv">
            <div class="img-serv">
                <img class="foto-serv" src="./img/unha.png" alt="">
            </div> 
            <div class="text-info">
                <span class="preco"> $55</span>
                <h2 class="nome-serv">Pedicure</h2>
                <p>08:30 18:00</p>
                <div class="box-btn">

                </div>
            </div> 
        </div> 

        <div class="box-serv">
            <div class="img-serv">
                <img class="foto-serv" src="./img/unha.png" alt="">

            <div class="text-info">
                <span class="preco"> $60</span>
                <h2 class="nome-serv">Nail Design</h2>
                <p>08:30 18:00</p>
                <div class="box-btn">
                    <button class="btn-select">Selecionar</button>
                </div>
            </div> 
        </div>
